<!DOCTYPE html>
<html>

<head>
	<title>psag.cc</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Shorten URLs for www.goldsborough.me">
	<meta name="keywords" content="shorten, url, tool">
	<meta name="author" content="Peter Goldsborough">

	<!-- Icons -->
	<link rel="icon" type="image/png" href="/www/favicon/favicon-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="/www/favicon/favicon-160x160.png" sizes="160x160">
	<link rel="icon" type="image/png" href="/www/favicon/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/www/favicon/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="/www/favicon/favicon-32x32.png" sizes="32x32">

	<!-- CSS -->
	<link rel="stylesheet" href="/www/style.css">

	<!-- JS -->
	<script src="/www/index.js"></script>
</head>

<body>
	<div id="url-box" class="box">
		<form id="form">
			<input id="url" type="text" name="url" oninput="onInputChange(value)" placeholder="http://www.goldsborough.me/">
		</form>
		<div id="short-url-box">
			<span id="short-url" onclick="copyShortUrl()"></span>
			<span id="short-url-comment"></span>
		</div>
	</div>
	<div id="button-box" class="box">
		<button disabled onclick="shorten(url.value)">Go</button>
	</div>
</body>
<script type="text/javascript">
	const url = document.querySelector('#url');
	const initial = resizeToText(url.placeholder);
	const form = document.querySelector('#form');
	form.style['min-width'] = `${initial}px`;
	updateCorrectnessHint(url.value);
</script>

</html>
